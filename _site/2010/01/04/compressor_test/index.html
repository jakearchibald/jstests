    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title></title>

  <body>
    
    <!-- 1) test if quotes are stripped off of an attribute value -->
    <input type="text">
    
    <!-- 2) test if attributes are converted to short form -->
    <input type="checkbox" checked="checked">
    
    <!-- 3) test if empty element is removed -->
    <p></p>
    
    <!-- 4) test if optional tag is removed -->
    <p>foo</p>
    
    <!-- 5) test if comment is removed -->
    
    <!-- 6) test if STRONG element is replaced with B -->
    <strong>foo</strong>
    
    <!-- 7) test if EM element is replaced with I -->
    <em>foo</em>
    
    <!-- 8) test if EM element is replaced with I -->
    <pre>
      test
        PRE element
          formatting
    </pre>
    
  </body>
