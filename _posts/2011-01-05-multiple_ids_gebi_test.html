<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #test, .arrow { padding: 3px; margin-bottom: 3px; width: 200px; }
      #test { background: #ddf; }
      .arrow { margin-top: 10px; }
      #test1 { clear: both; }
    </style>
  </head>
  <body>
    
    <h2>Which element is returned by <code>document.getElementById</code>?</h2>
    
    <div id="test" title="test1">1st element w. id="test"</div>
    <div id="test1" class="arrow" style="display: none">&uarr; This one</div>
    
    <div id="test" title="test2">2nd element w. id="test"</div>
    <div id="test2" class="arrow" style="display: none">&uarr; This one</div>
    
    <div id="test" title="test3">3rd element w. id="test"</div>
    <div id="test3" class="arrow" style="display: none">&uarr; This one</div>
    
    <script>
      (function(){
        var el = document.getElementById('test');
        var clone = el.cloneNode(true);
        clone.innerHTML = 'created via <code>cloneNode</code>';
        clone.title = 'test4';
        document.body.appendChild(clone);
      })();
    </script>
    <div id="test4" class="arrow" style="display: none">&uarr; This one</div>
    
    <script>
      (function(){
        var el = document.createElement('div');
        el.id = 'test';
        el.innerHTML = 'created via <code>createElement</code>';
        el.title = 'test5';
        document.body.appendChild(el);
      })();
    </script>
    <div id="test5" class="arrow" style="display: none">&uarr; This one</div>
    
    <script>
      document.getElementById(document.getElementById('test').title).style.display = '';
    </script>
  </body>
</html>
