<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset='utf-8'>
  <style>
    body { color: #333; text-align: left; font-family: "Helvetica Neue", Arial, Helvetica, sans-serif; }
    .tests { display: inline-block; vertical-align: top; }
    ul li { display: inline-block; margin-right: 0; }
    .yes { background: #cfc; }
    .no { background: #fcc; }
    .yes, .no { padding: 3px 5px; }
  </style>
</head>
<body>
  <p><code>canvasContext.drawImage(SVG_IMAGE)</code></p>
  <canvas id="c" width="300" height="300" style="border: 1px solid #ccc"></canvas>
  <div class="tests">
    <ul>
      <li class="yes">Chr 5+</li>
      <li class="yes">Saf 4+</li>
      <li class="no">FF 3.6</li>
      <li class="yes">FF 4+</li>
      <li class="yes">IE 9+</li>
      <li class="no">Op 12</li>
      <li class="yes">Op 15</li>
    </ul>
    <br>
    <ul>
      <li class="yes">iOS 3.0</li>
      <li class="yes">iOS 4.0</li>
      <li class="yes">iOS 5.1</li>
      <li class="yes">iOS 6.1</li>
      <li class="no">Opera mobile</li>
      <li class="no">Android 2.3</li>
      <li class="yes">Android 4.0</li>
      <li class="yes">Android 4.1</li>
    </ul>
  </div>
  <script>
    (function(){
      var canvas = document.getElementById('c');
      if (!canvas.getContext) return;

      var ctx = canvas.getContext('2d');
      var img = new Image();
      img.onload = function() {
        ctx.drawImage(img, 0, 0);
      };
      img.src = '../fixtures/squirrel.svg';
    })();
  </script>
</body>
</html>
