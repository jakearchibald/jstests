<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
      canvas {
        background-color: #000;
        background-image: -webkit-linear-gradient(white 2px, transparent 2px), 
                          -webkit-linear-gradient(0, white 2px, transparent 2px), 
                          -webkit-linear-gradient(rgba(255,255,255,.3) 1px, transparent 1px), 
                          -webkit-linear-gradient(0, rgba(255,255,255,.3) 1px, transparent 1px);
                          
        background-size: 500px 500px, 500px 500px, 10px 10px, 10px 10px;
        background-position: -3px -3px, -3px -3px, -1px -1px, -1px -1px;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="300" height="300" style="border:1px solid #ccc"></canvas>
    
    <script>
      var el = document.getElementById('c'),
          ctx = el.getContext('2d');

      ctx.transform(0.70711, 0.70711, -0.70711, 0.70711, 100.00024, -41.42145);
      ctx.fillStyle = 'red';
      ctx.fillRect(100,100,50,50);
    </script>
  </body>
</html>
