<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title></title>
  </head>
  <body>
    <table><tbody><tr><td colspan="2" id="testee"></td></tr><tr><td></td><td></td></tr></tbody></table>
    <script type="text/javascript">
      (function(){
        
        var el = document.getElementById('testee');
        el.removeAttribute('colspan');
        
        document.write(el.parentNode.innerHTML.replace(/</g, '&lt;').replace(/>/, '&gt;') + '<br>');
        document.write(el.hasAttribute('colspan') + '<br>');
        document.write(el.getAttribute('colspan') === '');
      })();
    </script>
  </body>
</html>
