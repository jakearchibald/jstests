<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title></title>
  </head>
  <body>
    <p><strong>Testing performance of <code>arguments</code> vs no-<code>arguments</code></strong>.</p>
    <p><code>arguments</code> are generally slow in modern engines, as even their mere occurance prevents some of the optimizations (such as <a href="http://groups.google.com/group/comp.lang.javascript/browse_thread/thread/c55f0c49a4b14e9/8d8a59bfe2312002#8d8a59bfe2312002">avoiding <code>arguments</code> object creation</a> in the first place).</p>
    </p>
    <script type="text/javascript">
      (function(){
        
        var iterations = 100000;
        var times = 10;
        
        function f1(x,y){
          return x + y;
        }
        function f2(){ 
          return arguments[0] + arguments[1];
        }
        
        function getAverage(callback) {
          var results = [ ], start, end, i, j, sum = 0;
          for (j = times; j--; ) {
            start = new Date();
            for (i = iterations; i--; ) {
              callback();
            }
            end = new Date() - start;
            results.push(end);
          }
          for (i = 0; i < results.length; i++) {
            sum += results[i];
          }
          return sum / times;
        }
        
        var average1 = getAverage(f1);
        var average2 = getAverage(f2);
        
        document.write(
          '<p>Runnning test ' + times + ' times, ' + iterations + 
          ' iterations each</p><p>No arguments: <strong>' + average1 + 
          '</strong>ms; arguments: <strong>' + average2 + '</strong>ms</p>'
        );
      })();
    </script>
  </body>
</html>
