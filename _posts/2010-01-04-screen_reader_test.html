<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Screen reader test</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <p>Some paragraph</p>
    <p style="display:none;">This text should not be pronounced</p>
    <p style="visibility:hidden;">Text with visibility:hidden</p>
    <p style="text-indent:-9999px;">Indented text</p>
    <input type="hidden" value="some hidden value">
    <div id="template"><!-- <p>Some text in comment</p> --></div>
  </body>
</html>
