<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title></title>
    <style>
      body { font-size: 0.9em; font-family: Optima, serif; }
      .inner { background: #cfc; }
      .outer { background: #ccf; }
      .error { background: #fcc; }
      p { padding-bottom: 0; margin-top: 8px; margin-bottom: 8px; }
      p span { padding: 2px 5px; margin-left: 10px; }
    </style>
  </head>
  <body>
    <script>
      var global = this;
      
      function test(expression) {
        document.write('<p>' + expression);
        
        var uid = '_' + String(Math.random()).slice(2);
        
        expression = expression.replace('...', 'var ' + uid + ' = 123');
        
        try {
          eval(expression);
          
          if (global[uid] === 123) {
            document.write(' <span class="outer">outer</span></p>');
          }
          else {
            document.write(' <span class="inner">inner</span></p>');
          }
        } 
        catch(err) {
          document.write(' <span class="error">error</span></p>');
        }
      }
      
      var globalEval = (function() {

        var isIndirectEvalGlobal = (function(original, Object) {
          try {
            return (1,eval)('Object') === original;
          }
          catch(err) {
            return false;
          }
        })(Object, 123);

        if (isIndirectEvalGlobal) {
          return function(expression) {
            return (1,eval)(expression);
          };
        }
        else if (typeof window.execScript !== 'undefined') {
          return function(expression) {
            return window.execScript(expression);
          };
        }

      })();
      
      document.write('<h2>Indirect calls:</h2>');
      
      test("(1, eval)('...')");
      test("(eval, eval)('...')");
      test("(1 ? eval : 0)('...')");
      test("(0 || eval)('...')");
      test("(__ = eval)('...')")
      test("var e = eval; e('...')");
      test("(function(e) { return e('...') })(eval)");
      test("(function(e) { return e })(eval)('...')");
      test("(function() { arguments[0]('...') })(eval)");
      test("this.eval('...')");
      test("this['eval']('...')");
      test("window.eval('...')");
      test("window.window.eval('...')");
      test("self.eval('...')");
      test("[eval][0]('...')");
      test("({ eval: eval }).eval('...')");
      test("eval.call(this, '...')");
      test("eval.call({ }, '...')");
      test("eval.apply(this, ['...'])");
      test("eval('eval')('...')");
      test("(eval = eval)('...')");
      test('with({ e: eval }) e("...")');
      test('var o = { eval: eval }; o.eval("...")');
      
      document.write('<h2>Direct calls</h2>');
      
      test("eval('...')");
      test("(eval)('...')");
      test("(((eval)))('...')");
      test("(function(){ return eval('...') })()");
      test("eval('eval(\"...\")')");
      test("(function(eval){ return eval('...'); })(eval)");
      test('with({ eval: eval }) eval("...")');
      test('with(window) eval("...")');
      test('eval=(function(eval){return function(s){return eval(s)}})(eval); eval("...")');
      test("Function('return eval(\"...\")')()");
    </script>
  </body>
</html>
