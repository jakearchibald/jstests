<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="c" width="300" height="300"></canvas>
    <script>
      (function(){
        
        function createGradientWithOuterRadius(radius) {
          var radgrad = ctx.createRadialGradient(50,50,0,50,50,radius);
          radgrad.addColorStop(0, 'rgb(0,0,0)');
          radgrad.addColorStop(1, 'rgb(255,255,255)');
          return radgrad;
        }
        
        function render() {
          ctx.fillStyle = createGradientWithOuterRadius(currentRadius);
          ctx.fillRect(0,0,100,100);
        }
        
        var canvasEl = document.getElementById('c'),
            ctx = canvasEl.getContext('2d'),
            minRadius = 20,
            maxRadius = 40,
            currentRadius = minRadius;
        
        var direction = 1;
        setInterval(function(){
          currentRadius += direction;
          
          if (currentRadius > maxRadius) {
            direction = -1;
          }
          else if (currentRadius < minRadius) {
            direction = 1;
          }
          
          render();
        }, 50)
        
      })();
    </script>
  </body>
</html>
