<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>DOM objects prototypes test</title>
    <style type="text/css">
      body { line-height: 1.4; }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      (function(global){
        function write(m) { 
          document.write(m + '<br>'); 
        }
        function colorizeResult(value) { 
          if (value) {
            return ('<span style="background-color:green;color:#fff;padding:0.25em;">' + value + '</span>');
          } 
          return ('<span style="background-color:red;color:#fff;padding:0.25em;">' + value + '</span>');
        }
        try {
          write('document.createElement(\'div\'): ' + document.createElement('div'));
          write('');
          write('HTMLDivElement: ' + global.HTMLDivElement);
          write('HTMLDivElement:' + (global.HTMLDivElement && global.HTMLDivElement.prototype));
          write('');
          write('HTMLElement: ' + global.HTMLElement);
          write('HTMLElement.prototype: ' + (global.HTMLElement && global.HTMLElement.prototype));
          write('');
          write('Element: ' + global.Element);
          write('Element.prototype: ' + (global.Element && global.Element.prototype));
          write('');
          write('Node: ' + global.Node);
          write('Node.prototype: ' + (global.Node && global.Node.prototype));
          write('');
          
          write('Element instanceof Object: ' + 
            colorizeResult(global.Element instanceof Object));
          
          write('document.createElement(\'div\') instanceof Object: ' + 
            colorizeResult(document.createElement('div') instanceof Object));
            
          write('');
          
          var isInheritanceSupported = (function(){ 
            var uid = Math.random() + '', dummyFunc = function(){ };
            if (global.Element && global.Element.prototype) {
              global.Element.prototype[uid] = dummyFunc;
              return (document.createElement('p')[uid] === dummyFunc);
            }
            return false;
          })();
          
          write('Is inheritance supported? (through `Element.prototype` extension) ' + colorizeResult(isInheritanceSupported));
        }
        catch(err) {
          write(err);
        }
        
      })(this);
    </script>
  </body>
</html>
